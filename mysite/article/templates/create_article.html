{% extends "base.html" %}
{% block content %}
<div class="col-md-12">
    <ol class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li><a href="{% url "article_list" b.id %}">{{ b.name }}</a></li>
        <li class="active">发表文章</li>
    </ol>
    <br />
    <br />
    <form method="POST", action="" class="form-torizontal">
    {% csrf_token %}
    <div class="form-group">
     <label class="col-xs-2 control-label">标题</label>
     <div class="col-xs-8"><input type="text" name="title" class="form-control" placeholder="标题"/></div>
    </div>
    <br />
    <br />
    <div class="form-group">
     <label class="col-xs-2 control-label">内容</label>
     <div class="col-xs-8">
     <textarea name="content"></textarea>
    </div>
    <br />
    <button type="submit" class="submit btn-primary">发表</button>
    </div>
{% endblock %}
