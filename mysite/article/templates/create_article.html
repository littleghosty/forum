{% extends "base.html" %}
{% block content %}
<div class="col-md-12">
    <ol class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li><a href="{% url "article_list" b.id %}">{{ b.name }}</a></li>
        <li class="active">发表文章</li>
    </ol>
    <form method="POST" action="" class="form-horizontal">
    {% csrf_token %}
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <div class="form-group">
        <label class="col-xs-2 control-label">标题</label>      
        <div class="col-xs-8"><input type="text" name="title" class="form-control" placeholder="标题" value="{{ title }}" /></div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">内容</label>
        <div class="col-xs-8">
            <textarea name="content" id="contentInput" class="form-control" type="text/plain">{{ content }}</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-2"></div>
        <div class="col-xs-10">
        <button type="submit"  class="submit btn-primary">发表</button>
        </div> 
    </div>
</form>
</div>
{% endblock %}
