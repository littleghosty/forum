{% extends "base.html" %}
{% block content %}
<div class="col-xs-12 col-md-10">
  {% for b in blocks %}
    <div class="panel panel-default">
      <div class="panel-heading">
          <a href="/article/list/{{ b.id }}" style="font-size: 16px;">{{ b.name }}</a>
        <span class="pull-right">版主:{{ b.manager_name }}</span>
      </div>
    <div class="panel-body">
      <span><h3><small>{{ b.desc }}</small></h3></span>
    </div>
    </div>
  {% endfor %}
</div>
<div class="col-xs-12 col-md-2">
    <div class="well">个人中心</div>
</div>
{% endblock %}
