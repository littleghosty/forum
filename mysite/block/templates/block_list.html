{% extends "base.html" %}
{% block content %}
  {% for block in blocks %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <a href="#" style="font-size: 16px;">{{ block.name }}</a>
        <span class="pull-right">版主:{{ block.manager_name }}</span>
      </div>
    <div class="panel-body">
      <span><h3><small>{{ block.desc }}</small></h3></span>
    </div>
  {% endfor %}
</div>
{% endblock %}
